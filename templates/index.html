<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Flask Highcharts Live Data Demo</title>

        <!-- Info css ---->
        <link rel="stylesheet" href="../static/css/style.css">

        <!-- Info dygraph ---->
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/dygraph/2.1.0/dygraph.min.css" />


        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


        <title>Serial Monitor</title>
    </head>


    <body>
        <div class="container-fluid">
            <!-- Nav Bar -->
            <nav class="navbar navbar-expand-sm navbar-light bg-light fixed-top">
                <a class="navbar-brand mb-0 h1" href="#">Serial Monitor</a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav mr-auto">
                        <a class="nav-item nav-link active" href="#">Home<span class="sr-only">(current)</span></a>
                        <a class="nav-item nav-link" href="#">Serial Port </a>
                        <a class="nav-item nav-link" href="serial-plotter.html">Serial plotter</a>
                    </div>
                </div>
            </nav>  
        </div>


        <!-- Partition de la page  en deux colonnes-->
        <div class="container-fluid" style="width:100%; height:100%; padding-top: 1vh;">

            <div class="row" style="width:100%; height:100%;">

                <!------- Colone gauche gauche------->
                <div class="col-12 col-md-4 col-lg 3" >
                    <div class="container" style="padding-top: 10px;">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb form-control-md">
                                <li class="breadcrumb-item active" aria-current="page">Serial communication parameters</li>
                            </ol>
                        </nav>

                        <div class="container">
                            <label>Baudrate:</label>
                            <select class="form-control input-sm" name="baudrate" id="baudrate">
                                <option value="">Select... </option>
                                <option value="9600">9600</option>
                                <option value="115200">115200</option>
                            </select>
                        </div>

                        <div class="container" style="padding-top: 10px;">
                            <label>Serial port:</label>
                            <div class="input-group mb-3">
                                <div class="">
                                    <button class="btn btn-secondary" type="button" id="refresh_ports">
                                        <span class="" role="status" aria-hidden="true" id="refresh_spin"></span> Refresh
                                    </button>
                                </div>
                                <select class="form-control input-sm" name="port" id="port">
                                    <option value="">Loading... </option>
                                </select>
                            </div>
                        </div>

                        <div class="container" style="padding-bottom: 15px;">
                            <button type="button" id="record" class="btn btn-success">start recording </button>
                            <button type="button" id="stop_record" class="btn btn-danger" disabled>STOP</button>
                        </div>

                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb form-control-md">
                                <li class="breadcrumb-item active" aria-current="page">Saving options</li>
                            </ol>
                        </nav>


                        <div class="container-fluid">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox"  id="save_to_csv">
                                <label class="form-check-label" for="inlineRadio1">Save to csv</label>
                            </div>

                        </div>

                    </div>

                </div>

                <!------- Colone droite------->
                <div class="col-12 col-md-8 col-lg-9" >
                    <div class="container-fluid" style="width:100%; height:100%;">
                        <div class="container-fluid" style="padding-top: 1vh; width:100%; height:70%;">
                            <div id="data-container" class="container-fluid" style="padding-top: 1vh; width:100%; height:100%;"></div>
                        </div>
                        <div class="container-fluid" style="padding-top: 10px; width:100%;" id="serialSelect">
   
                        </div>                          
                    </div>
                </div>
            </div>
        </div>


        <footer>
            <p>&copy; William Lopez 12/04/2020</p>
        </footer>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="http://code.highcharts.com/highcharts.js"></script>
        <script src="http://code.highcharts.com/highcharts-more.js"></script>
        <script src="http://code.highcharts.com/modules/exporting.js"></script>

        <script src="/static/js/chart_script.js"></script>
        <script src="/static/js/refresh_port.js"></script>
        <script src="/static/js/recording.js"></script>

        <script src="//cdnjs.cloudflare.com/ajax/libs/dygraph/2.1.0/dygraph.min.js"></script>

        <!-- Latest compiled and minified JavaScript -->
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    </body>
</html>
